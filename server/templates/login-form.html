${header}
<h1 class="registration-title">${title}</h1>
  <form method="POST">
    <div class="form-group">
    <label>
      Username:
      <input name="username" class="form-control" type="text" autofocus />
    </label>
    <label>
      Password:
      <input name="password" class="form-control" type="password" />
    </label>
    <div class="submit-div">
    <input type="submit" class="btn btn-primary" id="submit-btn" value="Submit" />
    </div>
  </div>
  </form>
${footer}
